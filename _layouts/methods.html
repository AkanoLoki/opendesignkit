---
layout: default
type: method
---
<section class="method-content">
    <header class="method-header">
        <h1 class="hed-a">{{ page.title }} <span class="method-header-phase {{ page.category }}">{{ page.category }}</span></h1>
        <p class="method-teaser">{{ page.teaser }}</p>
        <a class="method-header-view" href="/">view all methods</a>
    </header>
    {% if page.tools != null %}
        <div class="tools">
            <h3 class="tools-hed">Tools</h3>
            <ul class="tools-list">
                {% for tool in page.tools %}
                    <li class="tools-list-item">{{ tool }}</li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}
    {{ content }}
</section>
