---
layout: default
type: method
---
<section class="method-content">
    <header class="method-header">
        <a href="/" class="method-header-view">view all methods</a>
        <h1 class="hed-a">{{ page.title }} <span class="method-header-phase {{ page.tags }}">{{ page.tags }}</span></h1>
        <p class="method-contributors">Contributors: {{ page.contributors }}</p>
        <p class="method-teaser">{{ page.teaser }}</p>
    </header>
    {% if page.tools != null %}
        <div class="tools">
            <h3 class="tools-hed">Tools</h3>
            <ul class="tools-list">
                {% for tool in page.tools %}
                    <li class="tools-list-item">{{ tool }}</li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}
    {{ content }}
</section>
