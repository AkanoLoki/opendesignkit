<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | Open Design Kit</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css" media="screen">
    <link href='https://fonts.googleapis.com/css?family=Libre+Baskerville' rel='stylesheet' type='text/css'>
  </head>
  <body>
        <div class="content">
            <header class="site-header" role="banner">
                <div class="site-logo">
                    <h1 class="logo"><a class="logo-link" href="/">Open Design Kit</a></h1>
                </div>
                <!-- todo: submit on enter? -->
                <nav role="nav" class="site-nav">
                    <ul class="site-nav-list">
                        <li class="site-nav-list-item"><a class="site-nav-list-link" href="/contribute">Contribute</a></li>
                        <li class="site-nav-list-item"><a class="site-nav-list-link" href="/about">About</a></li>
                    </ul>
                </nav>
            </header>
            <div class="site-tag">

            </div>
            {% if page.type != null %}
                <div class="filter">
                    <div class="filter-label">Browse by Design Phase:</div>
                    <ul class="filter-buttons">
                        <li><button class="filter-button discover">Discover</button></li>
                        <li><button class="filter-button define">Define</button></li>
                        <li><button class="filter-button design">Design</button></li>
                        <li><button class="filter-button develop">Develop</button></li>
                    </ul>
                </div>
            {% endif %}
            {{ content }}
        </div>
      <footer role="aside">
        <div class="wrapper">

          <picture class="bocoup-logo">
            <source media="(min-width: 20em)"
              srcset="/img/bocoup.png 1x, /img/bocoup-2x.png 2x">
            <img src="/img/bocoup.png" alt="">
          </picture>

          <p>Bocoup maintains Open Design Kit as an open source tool. To share your feedback, open an  issue or a pull request on our <a href="https://github.com/bocoup/opendesignkit" target="_blank">Github repository</a>.</p>
        </div>
      </footer>
      <script src="/javascripts/tabs.js"></script>
      <script>
      document.addEventListener("DOMContentLoaded", function() {
          var myTabs = Frtabs();
        });
      </script>
  </body>
 </html>
